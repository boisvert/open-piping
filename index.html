Language:

</select>
<input type="button" value="Show result" onClick="runres();" /> <br />

<form> <div id="codeDetails">
<textarea id="s-exp" cols="80" rows="10" onChange="getCode();"></textarea> <br />
<textarea id="result" cols="80" rows="10"></textarea> <br />
</div> </form>

<script>

$( function() {
    // run the currently selected effect

    function toggleDetails() {
		var tg = $( "#toggleDetails" ).attr("disabled", "disabled").text();
		if (tg == "Show details")
			$( "#codeDetails" ).show( 'slow' , showCallback )
		else
			$( "#codeDetails" ).hide( 'slow' , hideCallback );
    };

    //callback function to bring a hidden box back
    function showCallback() {
		$( "#toggleDetails" ).text( "Hide details" ).removeAttr("disabled");
    };

	function hideCallback() {
		$( "#toggleDetails" ).text( "Show details" ).removeAttr("disabled");
    };
  
    // Set effect from select menu value
    $( "#toggleDetails" ).on( "click", toggleDetails);
 
    $( "#codeDetails" ).hide();
	
	$( "#accordion" ).accordion();
} );

// change text
function changeSExp(exp) {
	$('#s-exp').val(JSON.stringify(exp));
	debugMsg("updating s-expression");
	getCode();
}

// compile
function getCode() {
	var lang = $('#chooseLang').val();
    var exp = $('#s-exp').val();
    chooseCompiler(exp,lang,function( res ) {$('#result').val(res);});
}

function chooseCompiler(Exp,lang,callBack) {
	debugMsg("compiling in",lang);
    if (lang==='JS') {
		callBack(compile(JSON.parse(Exp)));
    }
    else if(lang==='PHP') {
		Exp = encodeURIComponent(Exp);
        $.post('compile_workflow.php', 'exp='+Exp).done(callBack);
    }
}

// run result
function runres() {
   var c = $('#result').val();
   eval(c);
   alert(pipe());
}

</script>
