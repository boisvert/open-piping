<p>

<div id="pipeContainer">
<button id="createNewBlock" onClick="editBlock();">Create new block</button>
</div>

Compose an expression by using the blocks above.<br />
<form>
<textarea id="s-exp" cols="80" rows="10" onChange="getCode();"></textarea>
<br />
Language:
<select id="chooseLang" onChange="getCode();">
<option value="JS" selected>JS</option>
<option value="PHP">PHP</option>
</select>
   <input type="button" value="Show result" onClick="runres();" /> <br />

<textarea id="result" cols="80" rows="10">
</textarea>

</form>

<script>

// change text
function changeSExp(exp) {
	$('#s-exp').val(JSON.stringify(exp));
	debugMsg("updating s-expression");
	getCode();
}

// compile
function getCode() {
	var lang = $('#chooseLang').val();
    var exp = $('#s-exp').val();
    chooseCompiler(exp,lang,function( res ) {$('#result').val(res);});
}

function chooseCompiler(Exp,lang,callBack) {
	debugMsg("compiling in",lang);
    if (lang==='JS') {
		callBack(compile(JSON.parse(Exp)));
    }
    else if(lang==='PHP') {
		Exp = encodeURIComponent(Exp);
        $.post('compile_workflow.php', 'exp='+Exp).done(callBack);
    }
}

// run result
function runres() {
   var c = $('#result').val();
   eval(c);
   alert(pipe());
}

</script>
